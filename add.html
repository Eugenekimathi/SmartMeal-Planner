<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Add a new recipe to SmartMeal Planner">
    <title>Add Recipe - SmartMeal Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <header class="site-header">
        <nav class="navbar container">
            <div class="logo">
                <h1>üç≥ SmartMeal Planner</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="add.html" class="active">Add Recipe</a></li>
                <li><a href="recipes.html">My Recipes</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            
            <div class="page-header">
                <h2>Add a New Recipe</h2>
                <p>Save your favorite recipes for quick access anytime</p>
            </div>
            
            <div class="form-card">
                <form id="recipeForm">
                    
                    <div class="form-group full">
                        <label for="name">Recipe Name *</label>
                        <input type="text" 
                               id="name" 
                               placeholder="e.g. Nyama Choma" 
                               required>
                        <span class="error-msg" id="nameError"></span>
                    </div>

                    <div class="form-group full">
                        <label for="ingredients">Ingredients *</label>
                        <textarea id="ingredients" 
                                  rows="5" 
                                  placeholder="List ingredients, separated by commas or new lines&#10;e.g. 1 kg goat or beef ribs" 
                                  required></textarea>
                        <span class="error-msg" id="ingredientsError"></span>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="time">Cooking Time (min) *</label>
                            <input type="number" 
                                   id="time" 
                                   placeholder="e.g. 30" 
                                   min="1" 
                                   required>
                            <span class="error-msg" id="timeError"></span>
                        </div>

                        <div class="form-group">
                            <label for="servings">Servings</label>
                            <input type="number" 
                                   id="servings" 
                                   placeholder="e.g. 4" 
                                   min="1">
                        </div>
                    </div>

                    <div class="form-group full">
                        <label for="notes">Instructions/Notes</label>
                        <textarea id="notes" 
                                  rows="4" 
                                  placeholder="Cooking instructions, tips, or any additional notes..."></textarea>
                    </div>

                    <div class="form-group full">
                        <label for="imageUrl">Image URL (optional)</label>
                        <input type="url" 
                               id="imageUrl" 
                               placeholder="https://example.com/recipe-image.jpg">
                        <small>Paste a link to an image of your dish</small>
                    </div>

                    <button type="button" 
                            class="btn-submit" 
                            onclick="addRecipe()">
                        ‚úÖ Save Recipe
                    </button>

                </form>
            </div>

        </div>
    </main>
   
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2026 SmartMeal Planner | Built by Eugene Kimathi</p>
        </div>
    </footer>
   
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
